<section>
  <div class="container">
    <div class="row card p-3">
      <h2 class="label">Update Item</h2>
      <hr />
      <form [formGroup]="dynamicForm">
        <div class="row">
          <div class="col-md-12 px-2 py-1" >
              <mat-form-field class="d-grid gap-2" appearance="outline">
                 <mat-label class="label">Assigned To</mat-label>
                  <mat-select class="label" formControlName="user_id">
                      <mat-option class="label">Select User Name</mat-option>
                      <mat-option class="label" [value]=data.user_id *ngFor="let data of linkListUserData['User Name']">{{data['User Name']}}</mat-option>
                  </mat-select>
              </mat-form-field>
          </div>
      </div>
        <div class="row">
          <div class="col-md-6 px-2 py-1" *ngFor="let field of formFields">
            <mat-form-field class="d-grid gap-2" appearance="outline">
              <mat-label class="label">{{ field?.column_label }}</mat-label>
              <input class="label"
                *ngIf="field.type != 'dropdown'"
                matInput
                formControlName="{{ field.column_label }}"
                type="{{ field?.type }}"
              />
              <mat-select class="label"
                formControlName="{{field.column_label}}"
                *ngIf="field.type == 'dropdown'"
              >
                <mat-option class="label">Select Column name</mat-option>
                <mat-option class="label"
                  [value]="options.id"
                  *ngFor="let options of field.column_value"
                  >{{ options.value | titlecase }}</mat-option
                >
              </mat-select>
              <mat-icon
                matSuffix
                *ngIf="
                  field.type == 'dropdown' || field.type == 'assigndropdown'
                "
                (click)="$event.stopPropagation(); addField(field)"
                >add_circle</mat-icon
              >  <mat-error class="mb-4" *ngIf="field.mandatory">{{ field.column_label }} is
                required.</mat-error>
           
            </mat-form-field>
          </div>
        </div>
        <div class="text-center">
          <button
            class="me-2 label"
            mat-raised-button
            type="submit"
            color="secondary"
            onclick="history.back()"
          >
            Cancel
          </button>
          <button
            mat-raised-button class="label"
            type="submit"
            [disabled]="dynamicForm.invalid"
            color="primary"
            (click)="submitForm()"
          >
            Update Item
          </button>
        </div>
      </form>
    </div>
  </div>
</section>

<router-outlet></router-outlet>

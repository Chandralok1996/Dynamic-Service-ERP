<section *ngIf="showform">
    <div class="container">
        <form [formGroup]="dynamicForm">
        <div class="row card p-3">
            <h2 class="label">Service</h2>
            <hr>
             <div class="row">
                <div class="col-md-6 px-2 py-1" *ngFor="let field of formFields;">
                    <mat-form-field class="d-grid gap-2" appearance="outline">
                        <mat-label class="label">{{field?.column_label}}</mat-label>
                        <input class="label" *ngIf="field.type != 'dropdown'" matInput formControlName="{{field.column_label}}" type="{{ field?.type }}">
                        <mat-select class="label" formControlName="{{field.column_label}}" *ngIf="field.type == 'dropdown'">
                            <mat-option class="label">Select Column name</mat-option>
                            <mat-option class="label" [value]=options.id *ngFor="let options of field.column_value">{{options.value}}</mat-option>
                        </mat-select>
              <mat-icon matSuffix *ngIf="field.type =='dropdown' || field.type == 'assigndropdown'" (click)="$event.stopPropagation(); addField(field)">add_circle</mat-icon>
              <mat-error class="mb-4 label" *ngIf="field.mandatory">{{ field.column_label }} is
                required.</mat-error>
            </mat-form-field>
                </div>
              
                </div>
             
        </div>
        
        <div class="footer row mt-2 bg-light">
            <div class="text-center">

                <button class="me-2 label" mat-raised-button type="submit"  color="secondary" onclick="history.back()">Cancel</button>
                <button mat-raised-button type="submit" class="label" [disabled]="!dynamicForm.valid" color="primary" (click)="submitForm()">Create Service</button>
            </div>
        </div>
        <br>
    </form>

    </div>
</section>
<router-outlet></router-outlet>

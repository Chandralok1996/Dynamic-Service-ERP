<section>
    <div class="container-fluid">
        <div class="row">
          <div class="col-md-1">
            <button type="button" class="btn btn-danger" onclick="history.back()"><mat-icon style="float: left;">keyboard_return</mat-icon> </button>
        </div>
            <div class="col-md-5">
              <div class="searchBar d-flex justify-content-center align-items-center">
                <span class="material-symbols-sharp">search</span><input class="form-control" type="search" #input placeholder="Enter search query...">
              </div>
            </div>
            <div class="col-md-6" >
             

            </div>
        </div>
<div class="row my-2">
    <div class="card p-2 shadow">
        <div class="table-hight">
            <table mat-table [dataSource]="dataSource" tabindex="0">
              <ng-container [matColumnDef]="column" *ngFor="let column of displayedColumns">
                <th mat-header-cell *matHeaderCellDef> {{column | titlecase}} </th>
                <td mat-cell *matCellDef="let element"> 
                      <span  *ngIf="column =='column_label'">
                          {{element[column]}}
                      </span>
                      <span *ngIf="(column!='column_label')?(column!='Action'):false">
                        <!-- <div *ngFor="let data of element['permission']">
                          {{data.fmmd_id}}
                        </div> -->
                        <div *ngFor="let data of element['permission']">
                          <span *ngIf="data.name==column">
                            <div class="form-check form-check-inline" >
                              <input class="form-check-input" (click)="getevent('c',data.usrl_id,element)" checked="data.insert_column" type="checkbox" id="createCheckbox" value="option1">
                              <label class="form-check-label"  for="createCheckbox">C</label>
                            </div>
                            <div class="form-check form-check-inline">
                              <input class="form-check-input" type="checkbox" id="updateCheckbox" value="option2">
                              <label class="form-check-label" for="updateCheckbox">U</label>
                            </div>
                            <div class="form-check form-check-inline">
                              <input class="form-check-input" type="checkbox" id="readonlyCheckbox" value="option3" >
                              <label class="form-check-label" for="readonlyCheckbox">R</label>
                            </div>
                          </span>
                        </div>
                      </span>
                    <!-- <span *ngIf="(column!='column_label')?(column!='Action'):false">
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                        <label class="form-check-label" for="inlineCheckbox1">C</label>
                      </div>
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
                        <label class="form-check-label" for="inlineCheckbox2">U</label>
                      </div>
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3" >
                        <label class="form-check-label" for="inlineCheckbox3">R</label>
                      </div>
                    </span> -->
                    <span *ngIf="column=='Action'">
                      <button mat-raised-button color="primary" (click)="savedata(element[column])">Apply</button>
                    </span>
                   </td>
                  
              </ng-container>
                
                <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                <!-- <tr class="mat-row" *matNoDataRow>
                    <td class="mat-cell" colspan="4">No data matching the filter </td>
                </tr> -->
            </table>
        </div>
       <div class="" style="margin-top: 20px;font-weight: bold; font-family: 'Times New Roman', Times, serif;">
        <span>C : Create</span>&nbsp;
        <span>U : Update</span>&nbsp;
        <span>R : Read Only</span>&nbsp;
       </div>
        <mat-paginator [pageSizeOptions]=pagination showFirstLastButtons aria-label="Select page of periodic elements">
       
             </mat-paginator>
    </div>
</div>
</div>
</section>

<section>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-5">
                <div class="searchBar d-flex justify-content-center align-items-center">
                    <span class="material-symbols-sharp">search</span><input class="form-control" type="search" #input placeholder="Enter search query..." (keyup)="applyFilter($event)">
                </div>
            </div>
            <div class="col-md-5"></div>
            <div class="col-md-2 text-end">
                <button mat-raised-button color="primary" (click)="addFieldModel()">Add new Field</button>
            </div>
        </div>
        <div class="row my-2 px-2">
            <div class="card p-2 shadow">
                <div class="table-hight">
                    <table mat-table [dataSource]="dataSource" tabindex="0">
                        <ng-container matColumnDef="sr">
                          <th mat-header-cell *matHeaderCellDef> No. </th>
                          <td mat-cell *matCellDef="let element"> {{element.fmmd_id}} </td>
                        </ng-container>
                        <ng-container matColumnDef="column_label">
                          <th mat-header-cell *matHeaderCellDef> column_label </th>
                          <td mat-cell *matCellDef="let element"> {{element.column_label}} </td>
                        </ng-container>
                        <ng-container matColumnDef="column_type">
                          <th mat-header-cell *matHeaderCellDef> column_type </th>
                          <td mat-cell *matCellDef="let element"> {{element.column_type}} </td>
                        </ng-container>
                        <ng-container matColumnDef="action">
                          <th mat-header-cell *matHeaderCellDef> action </th>
                          <td mat-cell *matCellDef="let element"><button mat-mini-fab color="primary"><mat-icon>edit</mat-icon></button></td>
                        </ng-container>
                        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                        <tr class="mat-row" *matNoDataRow>
                            <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
                        </tr>
                    </table>
                </div>
                <mat-paginator [pageSizeOptions]="[10, 25, 50, 100]" showFirstLastButtons aria-label="Select page of periodic elements"> </mat-paginator>
            </div>
        </div>
    </div>
</section>

<section>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-1">
                <button type="button" class="btn btn-danger" [routerLink]="['/home']"><mat-icon style="float: left;">keyboard_return</mat-icon> </button>
            </div>
            <div class="col-md-4">
              <div class="searchBar d-flex justify-content-center align-items-center">
                <span class="material-symbols-sharp">search</span><input class="form-control" type="search" #input placeholder="Enter search query..." (keyup)="applyFilter($event)">
              </div>
            </div>
            
            <div class="col-md-7 text-end">
             <!-- <button mat-raised-button [routerLink]="['/admin/createApproval']" color="primary"><mat-icon style="float: left;">add</mat-icon>Create Approval</button> -->
           
             <!--  <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
                    <mat-icon >more_vert</mat-icon>
                  </button> -->
                  <mat-menu #menu="matMenu">
                    <!-- <mat-checkbox #menuItems>All</mat-checkbox> -->
                    <!-- <mat-checkbox [checked]="task.check" (change)="selectlabel($event,task)"  #menuItems *ngFor="let task of tempvar, let i = index;" color="primary">
                    {{task.keyName}}
                  </mat-checkbox> -->
                  </mat-menu>
            </div>
         
        </div>
        <div class="row my-2">
            <div class="card p-2 shadow">
                <div class="table-hight">
                  <table mat-table [dataSource]="dataSource" tabindex="0" style="overflow-y: scroll;">
                    <ng-container matColumnDef="sr">
                      <th mat-header-cell *matHeaderCellDef>Sr.</th>
                      <td
                        mat-cell
                        *matCellDef="let element; let i = index">
                      {{i+1}}
                      </td>
                    </ng-container>
                    <ng-container matColumnDef="Approval_name">
                      <th mat-header-cell *matHeaderCellDef>
                        Approval Name
                      </th>
                      <td mat-cell *matCellDef="let element">
                        {{ element.appr_name }}
                      </td>
                    </ng-container>
                    <ng-container matColumnDef="Requester">
                      <th mat-header-cell *matHeaderCellDef>
                        Requester Name
                      </th>
                      <td mat-cell *matCellDef="let element">
                        {{ element.requester}}
                      </td>
                    </ng-container>
                    <ng-container matColumnDef="Action">
                    <th mat-header-cell *matHeaderCellDef>Action</th>
                    <td mat-cell *matCellDef="let row">
                      <button mat-mini-fab color="primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop" (click)="approve(row.appr_id)" *ngIf="row.appr_satus == false"><mat-icon>check_circle</mat-icon></button>&nbsp;&nbsp;
                      <button type="button" mat-mini-fab color="primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop" (click)="decline(row.appr_id)" *ngIf="row.appr_satus == false"><mat-icon>delete</mat-icon></button> &nbsp;
                      <!-- <button type="button" mat-mini-fab color="primary"
                      matTooltip="Edit Approval Mail Response" matTooltipPosition="after" (click)="goToMailAction(row.appr_id)"><mat-icon>mail</mat-icon></button> -->
                    </td>
                  </ng-container>
                  <tr mat-header-row *matHeaderRowDef="copyDisplayColumn; sticky: true"></tr>
                        <tr mat-row *matRowDef="let row; columns: copyDisplayColumn;"></tr>
                        <tr class="mat-row" *matNoDataRow>
                            <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
                        </tr>
                  </table>
                 
                </div>
                <mat-paginator  [pageSize]="6" [pageSizeOptions]=pagination showFirstLastButtons aria-label="Select page of periodic elements"> </mat-paginator>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="modal fade" id="staticBackdrop" tabindex="-1" aria-labelledby="staticBackdropLabel"
                  data-bs-backdrop="false" data-bs-keyboard="false" aria-hidden="true">
                  <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content" style="border-radius: 10px !important">
                      <div class="modal-header">
                        {{action}}
                        <div class="float-end">
                          <i class="fa fa-close" style="cursor: pointer;" data-bs-dismiss="modal"></i>
                        </div>
                      </div>
                      <div class="modal-body">
                        <div class="content-close">
                          <p>Are you sure want to {{action}} this?</p>
                          <form class="row form-group" [formGroup]="form" #ff="ngForm">
                            <div class="col-12 mt-2">
                                <label for="inputname" class="form-label">Comment<span class="text-danger">*</span></label>
                                <textarea row="4" class="form-control" formControlName="comment" placeholder="Add the reason"></textarea>
                            </div>
                          </form>
                        </div>
                      </div>
                      <div class="modal-footer" style="border-bottom: 0px !important;padding-bottom:10px !important; ">
                        <button type="button" class="btn btn-primary" (click)="onSubmit()" [disabled]="form.invalid">{{action}}</button>
                        <button type="button" #modalClose class="btn btn-outline-secondary"
                          data-bs-dismiss="modal">Cancel</button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
        </div>
    </div>
</section>

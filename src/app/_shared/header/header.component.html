<header>
  <mat-toolbar color="primary" class="shadow mb-2">
    <mat-toolbar-row>
      <div>
        <button mat-icon-button (click)="openSidenav()">
          <mat-icon>menu</mat-icon>
        </button>
      </div>
      <span class="mx-3 pointer" [routerLink]="['/home']">Dynamic Services</span>
      <span class="spacer"></span>
      <!-- <div class="searchBar d-flex justify-content-center align-items-center">
        <input class="form-control" type="search" #input placeholder="search..." (keyup)="applyFilter($event)">
      </div> -->
      <span class="spacer"></span>
      <p class="small mt-2" *ngIf="!isMobile">{{ currentDateTime }}</p> &nbsp;
      <button mat-icon-button *ngIf="!isMobile"> <mat-icon>message</mat-icon> </button> &nbsp;
      <button mat-icon-button *ngIf="!isMobile"> <mat-icon>notifications</mat-icon> </button> &nbsp;
      <span class="" style="font-size: 16px;margin-top: 10px;" *ngIf="!isMobile">
        {{this.userRole}}
        <p style="font-size: 12px;margin-top: -10px;"><img src="../../../assets/on.png" style="width: 10px; height: 10px;"> &nbsp; Online</p>
      </span>  
      <button mat-icon-button [matMenuTriggerFor]="menu"><mat-icon>account_circle</mat-icon></button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item><mat-icon>person</mat-icon><span>User Profile</span></button>
        <button mat-menu-item><mat-icon>settings</mat-icon><span>Settings</span></button>
        <button mat-menu-item (click)="signOut()"><mat-icon>power_settings_new</mat-icon><span>Sign Out</span></button>
      </mat-menu>
    </mat-toolbar-row>
  </mat-toolbar>
</header>

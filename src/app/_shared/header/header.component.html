<mat-toolbar color="primary" class="shadow mb-2">
  <span class="mx-3">Dynamic Services</span>
  <button class="mt-1 shadow" mat-button [matMenuTriggerFor]="master">Master</button>
  <mat-menu #master="matMenu">
    <button mat-menu-item> <mat-icon>view_module</mat-icon> <span>Item Master</span> </button>
    <button mat-menu-item [routerLink]="['user-master']"> <mat-icon>people</mat-icon> <span>User Master</span> </button>
    <button mat-menu-item> <mat-icon>verified_user</mat-icon> <span>Role Master</span> </button>
  </mat-menu>
  <span class="spacer"></span>
  <button mat-icon-button> <mat-icon>notifications</mat-icon> </button>
  <button mat-icon-button [matMenuTriggerFor]="menu"><mat-icon>more_vert</mat-icon></button>
  <mat-menu #menu="matMenu">
    <button mat-menu-item><mat-icon>person</mat-icon><span>User Profile</span></button>
    <button mat-menu-item><mat-icon>settings</mat-icon><span>Settings</span></button>
    <button mat-menu-item><mat-icon>power_settings_new</mat-icon><span>Sign Out</span></button>
  </mat-menu>
</mat-toolbar>
